<h1>Products Form</h1>
<br>

<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="product_name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
  </div>
  <div>
    <label for="product_price">Price:</label>
    <input type="number" id="productPrice" name="price" [(ngModel)]="product.price" required>
  </div>

  <div>
    <label for="product_quantity">Quantity:</label>
    <input type="number" id="productQuantity" name="quantity" [(ngModel)]="product.quantity" required>
  </div>


  <div class="center-button">
    <button type="submit">Submit</button>
  </div>
</form>
