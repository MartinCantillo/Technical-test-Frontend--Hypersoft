<meta charset="utf-8" />
<div class="container">
  <h1 class="custom-font">List of Products</h1>
  <div class="btn-container">

    <!-- <button type="button" class="btn btn-primary btn-save">Save</button> -->

  </div>
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>price</th>
        <th>quantity</th>
        <th>Comments</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{ item.id }} </td>
        <td>{{ item.name }} </td>
        <td>{{ item.name }} </td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button type="button" class="btn btn-dark"  style="margin-right: 10px">Edit</button>
          <button type="button" class="btn btn-secondary" >Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
</div>
